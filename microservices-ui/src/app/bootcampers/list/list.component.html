<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-4" *ngFor="let bootcamper of bootcampers | async">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-header-title title">{{ bootcamper.name }}</h2>
                    </div>
                    <div class="card-content">
                        <p class="subtitle">{{ bootcamper.address }}</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-footer-item"><a href="mailto:{{ bootcamper.email }}" target="_blank">{{ bootcamper.email }}</a></p>
                        <p class="card-footer-item is-family-monospace">{{ bootcamper.phone }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
